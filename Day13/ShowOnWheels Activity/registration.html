            <DIV style="width: 960px; height: 600px; position: relative;margin:0px; padding: px; overflow: hidden; background-color: white;">

                <header>
                    <h4>Book Your Tickets Online</h4>
                </header>     
                <article style="float:left">
                    <form action="#" method="post">
                        <label for="name">Name: </label>
                        <input type="text" id="name"><br>

                        <label for="booking-date">Date of Bookings: </label>
                        <input type="date" id="booking-date"><br>

                        <label for="movie">Movie: </label>
                        <select name="" id="movie">
                            <option value="kgf" selected>K.G.F</option>
                            <option value="kabir singh">Kabir Singh</option>
                            <option value="sultan">Sultan</option>
                        </select><br>

                        <label for="show-timings">Show Timings: </label>
                        <select name="" id="show-timings">
                            <option value="12">12 A.M</option>
                            <option value="16">4 A.M</option>
                            <option value="20">8 A.M</option>
                            <option value="24">12 P.M</option>
                        </select><br>

                        <label for="class">Select Class: </label>
                        <select name="" id="class">
                            <option value="platinum">Platinum</option>
                            <option value="gold">Gold</option>
                            <option value="exclusive">Exclusive</option>
                        </select><br>

                        <label for="price">Price: </label>
                        <input type="number" name="" id="price" disabled><br>

                        <label for="ticket-number">No. of Tickets: </label>
                        <input type="number" name="" id="ticket-number" min="1" max="4"><br>

                        <label for="total-price">Total Price: </label>
                        <input type="number" name="" id="total-price" disabled><br><br>

                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>



                    </form>
